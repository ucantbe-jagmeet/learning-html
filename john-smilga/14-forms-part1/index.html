<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  Forms Tags-->
    <!-- Action means where the data is to be sent once the form is submitted-->
    <!-- Method will specify how the data will be sent-->

    <form action="" method="">
      <!-- Text Input -->
      <label for="firstname"
        >First Name <input type="text" name="firstname" id="firstname"
      /></label>
      <br />

      <!-- Password Input -->
      <label for="password">
        Password
        <input
          type="password"
          name="password"
          id="password"
          placeholder="please type your password"
        />
      </label>
      <br />

      <!-- Email Input-->
      <label for="email"
        >Email
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@abc.com"
        />
      </label>

      <!-- Submit Input-->
      <!-- <input type="submit" value="submit here" /> -->
      <button type="submit">Submit here</button>
    </form>
  </body>
</html>
