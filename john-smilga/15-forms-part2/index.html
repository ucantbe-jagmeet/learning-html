<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  Forms Tags-->
    <!-- Action means where the data is to be sent once the form is submitted-->
    <!-- Method will specify how the data will be sent-->

    <form action="" method="">
      <!-- Text Input -->
      <label for="firstname"
        >First Name <input type="text" name="firstname" id="firstname"
      /></label>

      <br />
      <br />

      <!-- Password Input -->
      <label for="password">
        Password
        <input
          type="password"
          name="password"
          id="password"
          placeholder="please type your password"
        />
      </label>
      <br />
      <br />

      <!-- Email Input-->
      <label for="email"
        >Email
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@abc.com"
        />
      </label>
      <br />
      <br />

      <!-- Text area-->
      <p>Description</p>
      <textarea name="" id="" rows="2" cols="10"></textarea>
      <br />
      <br />

      <!-- Radio button-->
      <p>Please select</p>
      <input type="radio" name="coding" id="" value="javascript" />Javascript
      <input type="radio" name="coding" id="" value="java" checked />Java
      <input type="radio" name="coding" id="" value="python" />Python
      <br />
      <br />

      <!-- Checkboxes-->
      <p>Please select</p>
      <input type="checkbox" name="programming" value="javascript" />Javascript
      <input type="checkbox" name="programming" value="java" />Java
      <input type="checkbox" name="programming" value="python" />Python
      <br />
      <br />

      <!-- Select input-->
      <p>Please select</p>
      <select name="languages" id="">
        <option value="javascript">Javascript</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
      </select>
      <br />
      <br />

      <!-- Submit Input-->
      <!-- <input type="submit" value="submit here" /> -->
      <button type="submit">Submit here</button>
    </form>
  </body>
</html>
